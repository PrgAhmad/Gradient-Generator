<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Black+Ops+One&family=Ga+Maamli&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Gradient Generater</h1>
    <div class="container">
      <div class="mini">
        <div class="clr1">#ff0000</div>
        <div class="clr2">#0000ff</div>
      </div>
      <div class="direction">
        <div class="top dir"><i class="fa-solid fa-arrow-up"></i></div>
        <div class="right dir"><i class="fa-solid fa-arrow-right"></i></div>
        <div class="bottom dir"><i class="fa-solid fa-arrow-down"></i></div>
        <div class="left dir"><i class="fa-solid fa-arrow-left"></i></div>
      </div>
      <h3>Copy Your Css Code</h3>
      <div class="code">
        <p>background: linear-gradient( to right, #ff0000, #0000ff );</p>
        <i class="fa-solid fa-copy"></i>
      </div>
    </div>
    <div class="msg">
      <i class="fa-solid fa-check"></i>
      <p>SuccessFully Copied To ClipBoard</p>
    </div>

    
  </body>
  <script src="app.js"></script>
</html>
